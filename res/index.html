<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>Soyes!</title>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/base/jquery-ui.css"/>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
		<style>
			#control-panel {
				padding: 4px;
				display: inline-block;
			}
		</style>
		<script>
			$(function() {

				$("#control-panel>#seek-start")
				.button({
					text: false,
					icons: {
						primary: "ui-icon-seek-start"
					}
				})
				.click(function(event) {
					$.post("/control", {method: "seek-start"},
						function(data) {
							$("#result").empty().append(data);
						},
						"json");
				});

				$("#control-panel>#seek-prev").button({
					text: false,
					icons: {
						primary: "ui-icon-seek-prev"
					}
				});

				$("#control-panel>#play")
				.button({
					text: false,
					icons: {
						primary: "ui-icon-play"
					}
				})
				.click(function(event) {
					if ("Play" == $(this).text()) {
						options = {
							label: "Pause",
							icons: {
								primary: "ui-icon-pause"
							}
						}
						$(this).button("option", options);
						$.post("/control", {method: "play"},
							function(data) {
								$("#result").empty().append(data);
							},
							"json");
					} else if ("Pause" == $(this).text()) {
						options = {
							label: "Play",
							icons: {
								primary: "ui-icon-play"
							}
						}
						$(this).button("option", options);
						$.post("/control", {method: "pause"},
							function(data) {
								$("#result").empty().append(data);
							},
							"json");
					} else {
						alert("false");
					}
				});

				$("#control-panel>#stop").button({
					text: false,
					icons: {
						primary: "ui-icon-stop"
					}
				})
				.click(function(event) {
					$.post("/control", {method: "stop"},
						function(data) {
							$("#result").empty().append(data);
						},
						"json");
					options = {
						label: "Play",
						icons: {
							primary: "ui-icon-play"
						}
					}
					$("#control-panel > #play").button("option", options);
				});

				$("#control-panel>#seek-next").button({
					text: false,
					icons: {
						primary: "ui-icon-seek-next"
					}
				});

				$("#control-panel>#seek-end").button({
					text: false,
					icons: {
						primary: "ui-icon-seek-end"
					}
				});
			});
		</script>
	</head>
	<body>
		<h1>Soyes!</h1>
		<div id="control-panel" class="ui-widget-header ui-corner-all">
			<button id="seek-start">Previous Track</button>
			<button id="seek-prev">Previous Section</button>
			<button id="play">Play</button>
			<button id="stop">Stop</button>
			<button id="seek-next">Next Section</button>
			<button id="seek-end">Next Track</button>
		</div>
		<div id="result"></div>
	</body>
</html>
